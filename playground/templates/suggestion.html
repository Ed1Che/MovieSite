<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Suggestion</title>
    <style>
        /* Add your CSS styles for the popup form here */
        .popup-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="popup-form" id="popupForm">
        <h2>Add Suggestion</h2>
        <form id="suggestionForm" method="POST">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            <label for="director">Director:</label>
            <input type="text" id="director" name="director" required><br><br>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript to display the popup form
        document.getElementById('popupForm').style.display = 'block';
    </script>
</body>
</html>
